
    <h1>Usuarios registrados</h1>
    <div class="clear"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
              <td>{{item.cedula}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.email}}</td>
              <td>{{item.contrasena}}</td>
              <td>
                <img class="img-fluid editIcon" src="../assets/edit.png" (click)="edit(item)" >
                <img class="img-fluid editIcon" src="../assets/delete.png" (click)="delete(item)" >
              </td>
          </tr>
        </tbody>
      </table>
